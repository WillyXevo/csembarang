<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSembarang</title>
	<link rel="icon" type="image/png" sizes="32x32" href="https://www.chordindonesia.com/wp-content/uploads/2018/11/favicon.png">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
	<style>
		a>.media{
			color:#000;
			text-decoration: none;
		}
		.media>img{
			width: 100px;
		}
		.alert{
			position: fixed;
			top: 40px;
			right: 20px;
		}
	</style>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="/">CSembarang</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/whitelist">Whitelist Mode</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		{% block content %}{% endblock %}
		<hr class="my-4">
		<div class="content">	
		</div>
	</div>

	{% with messages = get_flashed_messages(with_categories=true) %}
	   	{% if messages %}
	      	{% for category, message in messages %}
	        	
				<div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
			  		<strong>{{ message }}</strong>
			  		<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			    		<span aria-hidden="true">&times;</span>
			  		</button>
				</div>
	      	{% endfor %}
	   	{% endif %}
	{% endwith %}

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			setTimeout(function(){
				$(".alert").hide(500);
			}, 3000);
		});
	</script>
</body>
</html>
